<p class="input-group">
    <input type="text" class="form-control" data-datepicker-popup="'dd-MMMM-yyyy'" data-is-open="isOpen" />
    <span class="input-group-btn">
        <button type="button" class="btn btn-default" data-ng-click="isOpen=!isOpen">
            <i class="glyphicon glyphicon-calendar"></i>
        </button>
    </span>
</p>
