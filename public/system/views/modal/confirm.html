<div>
    <div class="modal-header">
        <h3 class="modal-title">{{title}}</h3>
    </div>
    <div class="modal-body">
        <div class="modal-body-text">
            <p>{{message}}</p>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" data-ng-click="yes()">{{yesButtonLabel}}</button>
        <button class="btn btn-default" data-ng-click="no()">{{noButtonLabel}}</button>
    </div>
</div>
