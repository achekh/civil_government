<section class="victories victories-list" data-ng-controller="VictoriesController" data-ng-init="find()">

    <div class="row row-header">
        <div class="col-md-4">
            <h2><a data-ui-sref="victories">Перамогi</a></h2>
        </div>
        <br/>
        <div class="col-md-8">
            <div class="btn-group dropdown" data-cg-dropdown-autoclose>
                <button type="button" class="btn btn-default dropdown-toggle">{{region.label}} <span class="caret"></span></button>
                <ul class="dropdown-menu" role="menu">
                    <li data-ng-repeat="region in regions">
                        <a href="" data-ng-click="setRegion(region)">{{region.label}}</a>
                    </li>
                </ul>
            </div>
            <button type="button" class="btn btn-default" data-ui-sref="victory-create" data-ng-if="isAuthenticated()">Додати ще <i class="glyphicon glyphicon-plus"></i></button>
        </div>
    </div>

    <div class="row" data-ng-repeat="victory in victories">
        <div class="victory-info">
            <a data-ui-sref="victory-update({victoryId:victory._id})">
                <img data-ng-src="{{getVictoryImageUrl(victory)}}"
                 alt="картинка" class="img-rounded" align="left" hspace="10px"
                 width="100px" height="100px">
            </a>
            <p><b>{{victory.datetime | date:'dd.MM.yyyy'}} - {{victory.city}}</b></p>
            <p>{{victory.title}}</p><br/>
        </div>
    </div>

    <div class="row row-footer">
    </div>

</section>
