<div class="container" data-ng-controller="VictoriesController" data-ng-init="find()">
    <div class="row">
        <h1>Победы</h1>
    </div>
    <div class="row">
        <p data-ng-if="global.authenticated">
            <button type="button" class="btn btn-default" data-ui-sref="victory-create">Добавить победу</button>
        </p>
    </div>
    <div class="row" data-ng-repeat="victory in victories">
        <div class="col-md-12">
            <a data-ui-sref="victory-update({victoryId:victory._id})">
                <img data-ng-src="{{getVictoryImageUrl(victory)}}"
                 alt="картинка" class="img-rounded" align="left" hspace="10px"
                 width="100px" height="100px">
            </a>
            <p><b>{{victory.datetime | date:'dd.MM.yyyy'}} - {{victory.city}}</b></p>
            <p>{{victory.title}}</p><br/>
        </div>
    </div>

</div>
