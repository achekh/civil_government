<div class="clearfix">
    <cg-activist-digest data="participant.activist"></cg-activist-digest>
</div>
<div class="clearfix">
    <span data-ng-if="participant.coordinator" class="label label-info"><span class="glyphicon glyphicon-info-sign"></span> Координатор</span>
    <span data-ng-if="!participant.appeared && !participant.confirmed" class="label label-danger"><span class="glyphicon glyphicon-question-sign"></span> {{statuses.getLabel('GOING')}}</span>
    <span data-ng-if="participant.appeared && !participant.confirmed" class="label label-warning"><span class="glyphicon glyphicon-plus-sign"></span> {{statuses.getLabel('APPEARED')}}</span>
    <span data-ng-if="!participant.appeared && participant.confirmed" class="label label-success"><span class="glyphicon glyphicon-ok-sign"></span> {{statuses.getLabel('CONFIRMED')}}</span>
    <span data-ng-if="participant.appeared && participant.confirmed" class="label label-success"><span class="glyphicon glyphicon-ok-sign"></span> {{statuses.getLabel('CONFIRMED')}}</span>
</div>
