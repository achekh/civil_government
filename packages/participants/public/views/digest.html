<a data-ui-sref="activists-view({activistId: activist._id})">
    <img class="preview-small activists-preview-small img-rounded" width="100" height="100" align="left" hspace="10px" src="" data-ng-src="{{participant.activist.img}}" />
</a>
<p data-ng-if="!participant.appeared && !participant.confirmed"><span class="label label-danger"><span class="glyphicon glyphicon-question-sign"></span> {{statuses.getLabel('GOING')}}</span></p>
<p data-ng-if="participant.appeared && !participant.confirmed"><span class="label label-warning"><span class="glyphicon glyphicon-plus-sign"></span> {{statuses.getLabel('APPEARED')}}</span></p>
<p data-ng-if="participant.appeared && participant.confirmed"><span class="label label-success"><span class="glyphicon glyphicon-ok-sign"></span> {{statuses.getLabel('CONFIRMED')}}</span></p>
<p>
    {{participant.activist.displayName}}<br/>
    {{participant.activist.city}}<br/>
    Всього подій: {{participant.activist.eventsTotal}}<br/>
    Перемог: {{participant.activist.winPercentage}}
</p>
