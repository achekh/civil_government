<div data-ng-controller="ActivistsEditController" data-ng-init="init()">

    <div class="row row-header">
        <div class="col-md-8">
            <h2>{{isNew ? 'Регистрация активиста' : 'Редактирование активиста'}}</h2>
        </div>
    </div>

    <form class="form-horizontal col-md-6" role="form">
        <div class="form-group">
            <label for="name" class="col-md-3 control-label">Iм’я</label>
            <div class="col-md-9">
                <input type="text" class="form-control" data-ng-model="activist.name" id="name" placeholder="Iм’я" required>
            </div>
        </div>
        <div class="form-group">
            <label for="country" class="col-md-3 control-label">Краiна</label>
            <div class="col-md-9">
                <input data-ng-model="activist.country" id="country" placeholder="Краiна" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <label for="city" class="col-md-3 control-label">Мiсто</label>
            <div class="col-md-9">
                <input data-ng-model="activist.city" id="city" placeholder="Мiсто" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-md-3 control-label">E-Mail</label>
            <div class="col-md-9">
                <input data-ng-model="activist.emails[0]" id="email" placeholder="E-Mail" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <label for="phone" class="col-md-3 control-label">Телефон</label>
            <div class="col-md-9">
                <input data-ng-model="activist.phones[0]" id="phone" placeholder="Телефон" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="aboutMe" class="col-md-3 control-label">О себе</label>
            <div class="col-md-9">
                <textarea data-ng-model="activist.aboutMe" id="aboutMe" cols="30" rows="10" placeholder="О себе" class="form-control"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-3 col-md-9">
                <button type="button" class="btn btn-primary" data-ng-click="update()">Отправить</button>
                <button type="button" class="btn btn-default" data-ng-click="cancel()">Отменить</button>
            </div>
        </div>
        <div class="form-group" data-ng-if="errors">
            <div class="col-md-12" data-ng-repeat="error in errors">
                <div class="alert alert-danger alert-dismissable">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    {{error.message}}
                </div>
            </div>
        </div>
    </form>

    <div class="row row-footer">
    </div>

</div>
