<section class="videos-list" data-ng-controller="VideosController" data-ng-init="find()">

    <div class="row row-header">
        <div class="col-md-4">
            <h2>Відео</h2>
        </div>
        <br/>
        <div class="col-md-8">
            <div class="btn-group" data-dropdown="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button">
                    Все відео <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="#">Все відео</a></li>
                    <li><a href="#">Наживо</a></li>
                    <li><a href="#">Архів</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="row" data-ng-repeat="video in videos">
        <div class="col-md-4">
            <img class="videos-preview" data-ng-src="{{getPreview(video)}}" src="" />
        </div>
        <div class="col-md-8">
            <p>video.event.title</p>
            <p>video.event.date - video.event.place</p>
            <p><a data-ui-sref="videos.view({videoId: video._id})">{{video.title}}</a></p>
            <p>{{video.created | date:'medium'}} - {{video.user.name}}</p>
            <p><span class="glyphicon glyphicon-play-circle"></span> <a href="{{video.url}}">{{video.url}}</a></p>
        </div>
    </div>

    <div class="row row-footer" data-ng-if="global.authenticated">
        <div class="col-md-12">
            <p align="center">
                <button type="button" class="btn btn-default" data-ui-sref="add video">Додати ще</button>
            </p>
        </div>
    </div>

</section>
