<section data-ng-controller="VideosController">
    <form class="form-horizontal col-md-6" role="form" data-ng-submit="add()">
        <div class="form-group">
            <label mean-token="'add-title'" class="col-md-3 control-label">Title</label>
            <div class="col-md-9">
                <input type="text" class="form-control" data-ng-model="title" id="title" placeholder="Title" required>
            </div>
        </div>
        <div class="form-group">
            <label mean-token="'add-url'" for="url" class="col-md-3 control-label">Url</label>
            <div class="col-md-9">
                <input type="text" class="form-control" data-ng-model="url" id="url" placeholder="Url" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-3 col-md-9">
                <button type="submit" class="btn btn-info">Submit</button>
            </div>
        </div>
    </form>
</section>
