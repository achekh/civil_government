<section class="videos videos-view" data-ng-controller="VideosController" data-ng-init="findOne()">

    <div class="row row-header">
        <div class="col-md-4">
            <h2>Перегляд відео</h2>
        </div>
        <br/>
        <div class="col-md-8">
            <button type="button" class="btn btn-default" data-ui-sref="videos-edit({videoId: video._id})">Редагувати <i class="glyphicon glyphicon-edit"></i></button>
            <button type="button" class="btn btn-default" data-ng-click="remove(video);">Видалити <i class="glyphicon glyphicon-trash"></i></button>
        </div>

    </div>

    <div class="row">
        <div class="col-md-4">
            <video class="videos-view" data-ng-src="getVideoUrl(video)"></video>
        </div>
        <div class="col-md-8">
            <!--<p>video.event.title</p>-->
            <!--<p>video.event.date - video.event.place</p>-->
            <p><a data-ui-sref="videos-view({videoId: video._id})">{{video.title}}</a></p>
            <p>{{video.created | date:'medium'}} - {{video.user.name}}</p>
            <p><span class="glyphicon glyphicon-play-circle"></span> <a data-ng-href="{{video.url}}" target="_blank">{{video.url}}</a></p>
        </div>
    </div>

    <div class="row row-footer" data-ng-if="hasAuthorization(video)">
    </div>

</section>
