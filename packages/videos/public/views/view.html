<section class="videos videos-view" data-ng-controller="VideosController" data-ng-init="findOne()">

    <div class="row row-header">
        <div class="col-md-4">
            <h2><a data-ui-sref="videos">Відео</a> &gt; Перегляд</h2>
        </div>
        <br/>
        <div class="col-md-8" data-ng-if="hasAuthorization(video)">
            <button type="button" class="btn btn-default" data-ui-sref="videos-edit({videoId: video._id})">Редагувати <i class="glyphicon glyphicon-edit"></i></button>
            <button type="button" class="btn btn-default" data-ng-click="remove();">Видалити <i class="glyphicon glyphicon-trash"></i></button>
        </div>
    </div>

    <div class="row">
        <div class="video-view">
            <iframe type="text/html" width="640" height="360" frameborder="0" data-ng-if="isValidVideoUrl(video)" data-ng-src="{{getVideoUrl(video)}}"></iframe>
        </div>
        <div class="video-info">
            <p data-ng-if="video.live"><span class="glyphicon glyphicon-fire"></span> Наживо</p>
            <p data-ng-if="!video.live"><span class="glyphicon glyphicon-film"></span> Архів</p>
            <p>
                Додано: {{video.created | date:'dd.MM.yyyy hh:mm'}}<br/>
                Активіст: {{video.user.username}}<br/>
                Назва: {{video.title}}
            </p>
            <p>
                Подія: {{video.event.title}}
            </p>
            <p>{{video.url}} <a data-ng-href="{{video.url}}" target="_blank"><span class="glyphicon glyphicon-new-window"></span></a></p>
        </div>
    </div>

    <div class="row row-footer">
    </div>

</section>
