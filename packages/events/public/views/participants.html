<section class="participants participants-list" data-ng-controller="ParticipantsController" data-ng-init="find()">

    <div class="row row-header">
        <div class="col-md-4">
            <h2><a data-ui-sref="events-view({eventId: eventId})">Подія</a> &gt; Учасники</h2>
        </div>
        <br/>
        <div class="col-md-8">
            <div class="btn-group dropdown" data-cg-dropdown-autoclose>
                <button type="button" class="btn btn-default dropdown-toggle">{{participantStatus.label}} <span class="caret"></span></button>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="" data-ng-click="setParticipantStatus(status)" data-ng-repeat="status in participantStatuses">{{status.label}}</a>
                </ul>
            </div>
        </div>
    </div>

    <div class="row" data-ng-repeat="participant in participants">
        <div class="col-md-12">
            <cg-participant-digest data="participant"></cg-participant-digest>
        </div>
        <div class="col-md-12" data-ng-if="isHead">
            <div data-ng-if="!participant.coordinator"><a data-ng-click="toggleCoordinator(participant)"><span class="glyphicon glyphicon-ok-sign"></span></a> Зробити координатором</div>
            <div data-ng-if="participant.coordinator"><a data-ng-click="toggleCoordinator(participant)"><span class="glyphicon glyphicon-remove-sign"></span></a> Зняти координаторство</div>
        </div>
    </div>

    <div class="row row-footer">
    </div>

</section>
