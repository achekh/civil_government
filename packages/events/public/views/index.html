<section class="" data-ng-controller="EventsController" data-ng-init="find()">

    <div class="col-md-3 col_bottom_row">

        <div class="row row-header">
            <div class="col-md-6">
                <h2>Події</h2>
            </div>
            <br>
            <div class="col-md-6">
                <div class="btn-group">
                    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                        Вся Україна <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li>м.Київ</li>
                        <li>Волинська обл.</li>
                        <li>Вінницька обл.</li>
                    </ul>
                </div>
            </div>
        </div>


        <div class="row" data-ng-repeat="event in events">
            <div class="col-md-12">
                <img src="http://dummyimage.com/100x100/858585/fff.png" alt="картинка" class="img-rounded" align="left" hspace="10px">

                <p><b>{{event.dates}} - Київ<br>{{event.title}}</b></p>

                <p><span class="glyphicon glyphicon-user"></span> 0</p>

                <p><span class="glyphicon glyphicon-check"></span> {{event.status}}</p>
            </div>
        </div>

        <div class="row row-footer">
            <div class="col-md-12">
                <p align="center">
                    <button type="button" class="btn btn-default">Календар</button>
                </p>
            </div>
        </div>

    </div>
    <a href="#!/events/create">Добавить событие</a>
</section>
