<section class="events events-list" data-ng-controller="EventsController" data-ng-init="find()">

    <div class="row row-header">
        <div class="col-md-2">
            <h2><a data-ui-sref="events">Події</a></h2>
        </div>
        <br/>
        <div class="col-md-10">
            <input type="text" class="list-text-search form-control" placeholder="Пошук па назве подii" data-ng-model="eventTitle2Seek">
            <div class="btn-group dropdown" data-cg-dropdown-autoclose>
                <button type="button" class="btn btn-default dropdown-toggle">{{region.label}} <span class="caret"></span></button>
                <ul class="dropdown-menu" role="menu">
                    <li data-ng-repeat="region in regions">
                        <a href="" data-ng-click="setRegion(region)">{{region.label}}</a>
                    </li>
                </ul>
            </div>
            <button type="button" class="btn btn-default" data-ui-sref="events-create" data-ng-if="isAuthenticated()">Додати ще <i class="glyphicon glyphicon-plus"></i></button>
        </div>
    </div>

    <div class="row" data-ng-repeat="event in events">
        <div class="event-preview">
            <a data-ui-sref="events-view({eventId: event._id})">
                <img data-ng-src="{{event.img}}" alt="картинка" class="img-rounded" align="left" hspace="10px" width="100" height="100">
            </a>
        </div>
        <div class="event-info">
            <p>
                Дата: {{event.datetime | date:'dd-MMM-yyyy hh:mm'}}<br/>
                Місце: {{event.sites}}<br/>
                Назва: {{event.title}}<br/>
                Учасники: <span class="glyphicon glyphicon-user"></span> 0<br/>
                Статус: <span class="glyphicon glyphicon-check"></span> {{statuses.getLabel(event.status)}}
            </p>
        </div>
    </div>

    <div class="row row-footer">
    </div>

</section>
