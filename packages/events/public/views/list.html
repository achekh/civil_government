<section class="events events-list" data-ng-controller="EventsController" data-ng-init="find()">

    <div class="row row-header">
        <div class="col-md-4">
            <h2><a data-ui-sref="events">Події</a></h2>
        </div>
        <br/>
        <div class="col-md-8">
            <div class="btn-group dropdown" data-cg-dropdown-autoclose>
                <button type="button" class="btn btn-default dropdown-toggle">{{eventSite.label}} <span class="caret"></span></button>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="" data-ng-click="setEventSite(site)" data-ng-repeat="site in eventSites">{{site.label}}</a>
                </ul>
            </div>
            <button type="button" class="btn btn-default" data-ui-sref="events-create" data-ng-if="isAuthenticated()">Додати ще <i class="glyphicon glyphicon-plus"></i></button>
        </div>
    </div>

    <div class="row" data-ng-repeat="event in events">
        <div class="event-preview">
            <a data-ui-sref="events-view({eventId: event._id})">
                <img src="http://dummyimage.com/100x100/858585/fff.png" alt="картинка" class="img-rounded" align="left" hspace="10px">
            </a>
        </div>
        <div class="event-info">
            <p>
                Дата: {{event.datetime | date:'dd.MM.yyyy hh:mm'}}<br/>
                Місце: {{event.sites}}<br/>
                Назва: {{event.title}}<br/>
                Учасники: <span class="glyphicon glyphicon-user"></span> 0<br/>
                Статус: <span class="glyphicon glyphicon-check"></span> {{event.status}}
            </p>
        </div>
    </div>

    <div class="row row-footer">
    </div>

</section>
