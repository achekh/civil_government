<section class="events events-edit" data-ng-controller="EventsController" data-ng-init="init()">

    <div class="row row-header">
        <div class="col-md-8">
            <h2>{{isNew ? 'Створення події' : 'Редагування події'}}</h2>
        </div>
    </div>

    <div class="row">

        <form class="form-horizontal col-md-12" role="form" data-ng-submit="submit()">

            <div class="form-group">
                <div class="col-md-12">
                    <input type="text" class="form-control" id="title" placeholder="назва" required data-ng-model="title">
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-12">
                    <cg-dropdown
                        options="organizationOptions"
                        data-ng-model="organization"
                        placeholder="'Організація'"
                        preselect="0"
                        required="true"
                    ></cg-dropdown>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-6">
                    <cg-datepicker data-ng-model="datetime" data-ng-required="true"></cg-datepicker>
                </div>
                <div class="col-md-6">
                    <cg-timepicker data-ng-model="datetime" data-ng-required="true"></cg-timepicker>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-12">
                    <cg-dropdown
                        options="statuses"
                        data-ng-model="status"
                        placeholder="'Статус'"
                        preselect="0"
                        required="true"
                    ></cg-dropdown><br>
                    <span><a>завантажити офіційні документи</a></span>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-12">
                    <input type="text" class="form-control" id="sites" placeholder="сайти (кожен з нового рядка, через Enter)" data-ng-model="sites">
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-12">
                    <textarea class="form-control" id="description" placeholder="інформація" data-ng-model="description"></textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-6">
                    <input type="number" class="form-control" id="min_part" placeholder="мін. учасників" min="0" data-ng-model="min_part">
                </div>
                <div class="col-md-6">
                    <input type="number" class="form-control" id="max_part" placeholder="макс. учасників" min="{{min_part + 1}}" data-ng-model="max_part">
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-12">
                    <input type="text" class="form-control" id="address" placeholder="Адрес" data-ng-model="address">
                    <div class="suggestions" data-ng-repeat="suggestion in suggestions" data-ng-click="selectSuggestion(suggestion)">
                        <span class="suggest-icon-img suggest-location"></span>
                        <span class="suggestion-text">{{suggestion.formatted_address}}</span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-6">
                    <input type="text" class="form-control" id="gps" placeholder="GPS-координати" data-ng-model="gps">
                    <!--<span><a>вказати на карті</a></span>-->
                </div>
                <!--<div class="col-md-6">-->
                    <!--<input type="text" class="form-control" id="region" placeholder="Регион" data-ng-model="region">-->
                <!--</div>-->
            </div>

            <div class="form-group">
                <div class="col-md-12">
                    <div id="map-canvas" class="map-canvas">MAP</div>
                    <div id="pano-canvas" class="pano-canvas" data-ng-show="panoramaVisible"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-12">
                    <button class="btn btn-primary" type="submit">Зберегти <i class="glyphicon glyphicon-save"></i></button>
                    <button class="btn btn-default" data-ng-click="cancel()">Скасувати <i class="glyphicon glyphicon-backward"></i></button>
                </div>
            </div>

            <div class="form-group" data-ng-if="errors">
                <div class="col-md-12" data-ng-repeat="error in errors">
                    <div class="alert alert-danger alert-dismissable">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                        {{error.message}}
                    </div>
                </div>
            </div>

        </form>

    </div>

</section>
