<a data-ui-sref="events-view({eventId: event._id})">
    <img class="preview-small events-preview-small img-rounded" data-ng-src="{{event.img}}" alt="картинка" align="left" hspace="10px" width="100" height="100">
</a>
<p>
    {{event.datetime | date:'dd-MMM-yyyy hh:mm'}}<br/>
    {{event.address}}<br/>
    {{event.title}}<br/>
    <span class="glyphicon glyphicon-user"></span> 0<br/>
    <span class="glyphicon glyphicon-check"></span> {{statuses.getLabel(event.status)}}
</p>
