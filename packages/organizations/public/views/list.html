<section class="organizations organizations-list" data-ng-controller="OrganizationsController" data-ng-init="find()">

    <div class="row row-header">
        <div class="col-md-4">
            <h2><a data-ui-sref="organizations">Організації</a></h2>
        </div>
        <br/>
        <div class="col-md-8">
            <div class="btn-group dropdown" data-cg-dropdown-autoclose>
                <button type="button" class="btn btn-default dropdown-toggle">{{region.label}} <span class="caret"></span></button>
                <ul class="dropdown-menu" role="menu">
                    <li data-ng-repeat="region in regions">
                        <a href="" data-ng-click="setRegion(region)">{{region.label}}</a>
                    </li>
                </ul>
            </div>
            <button type="button" class="btn btn-default" data-ui-sref="organizations-create" data-ng-if="isAuthenticated()">Стварыць арганiзацыю <i class="glyphicon glyphicon-plus"></i></button>
        </div>
    </div>

    <div class="row" data-ng-repeat="organization in organizations">
        <div class="col-md-3">
            <a class="pull-right" data-ng-if="isOwner(organization)" data-ng-click="remove(organization)"><span class="glyphicon glyphicon-remove-sign"></span></a>

            <div class="organization-preview">
                <a data-ui-sref="organizations-view({organizationId: organization._id})">
                    <img class="preview-small organizations-preview-small img-rounded" width="100" height="100" align="left" hspace="10px" src="" data-ng-src="{{organization.img}}" />
                </a>
            </div>
            <div class="organization-info">
                <p>
                    <b>{{organization.title}}</b><br/>
                    Всего событий: <br/>
                    Победы (%):
                </p>
            </div>
        </div>
    </div>

    <div class="row row-footer">
    </div>

</section>
